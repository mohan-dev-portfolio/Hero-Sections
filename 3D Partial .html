<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohan Prasath | Frontend Engineer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Google Fonts: Inter & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050507;
            --text-main: #E2E2E2;
            --text-muted: #888899;
            --accent-glow: rgba(100, 149, 237, 0.15);
        }

        body {
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            cursor: none; /* Hide default cursor for immersion */
        }

        /* Custom Cursor */
        #cursor-dot, #cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference; /* Inverts color over text for visibility */
        }

        #cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #cursor-ring {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s;
        }

        /* Hover state class */
        .cursor-hover #cursor-ring {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2); /* Solid fill on hover */
            border-color: transparent; /* Remove border when filled */
            backdrop-filter: blur(2px);
        }

        /* Canvas Wrapper */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            opacity: 0; 
            transition: opacity 1.5s ease-out;
        }

        /* Content Overlay */
        .hero-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            min-height: 600px; /* Ensure space on short screens */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; 
            padding: 1rem;
        }

        /* Glass Panel */
        .glass-panel {
            /* Lighter, more premium glass tint */
            background: rgba(255, 255, 255, 0.03);
            
            /* Stronger blur for true frosted glass feel */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            
            /* Edge highlights for 3D glass look */
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            
            border-radius: 24px;
            padding: 3rem 4rem;
            text-align: center;
            pointer-events: auto;
            transform: translateY(20px);
            opacity: 0;
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.5s forwards;
            
            /* Deep shadow + Inner glow for thickness */
            box-shadow: 0 40px 80px -12px rgba(0, 0, 0, 0.6), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            
            max-width: 900px;
            width: 100%;
        }

        /* Typography */
        h1 {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            line-height: 1.1;
        }

        .role-tag {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 1.5rem;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.5em 1.2em;
            border-radius: 100px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(4px); /* Subtle glass on tag */
        }

        .cta-btn {
            margin-top: 2.5rem;
            background: rgba(255, 255, 255, 0.03); /* Glassy background */
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
            border-top: 1px solid rgba(255,255,255,0.4); /* Highlight top */
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 100px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            cursor: pointer;
            
            /* Fast transition for magnetic feel, slower for style changes */
            transition: transform 0.1s linear, background 0.3s ease, border-color 0.3s ease;
            
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        a, button, .glass-panel {
            cursor: none; 
        }

        .cta-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
            /* Transform is handled by JS for magnetic effect */
        }

        .cta-btn::after {
            content: 'â†’';
            position: absolute;
            right: 1.5rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .cta-btn:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        /* Animations */
        @keyframes floatUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }
        
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .glass-panel {
                padding: 2rem 1.25rem;
                border-radius: 16px;
                background: rgba(0, 0, 0, 0.6); /* Slightly darker on mobile for readability */
            }
            
            h1 {
                font-size: 2.75rem; /* Better scaling */
            }

            p {
                font-size: 1rem;
            }

            .cta-btn {
                width: 100%;
                justify-content: center;
                margin-top: 2rem;
            }

            /* Restore native cursor on touch devices */
            body, a, button, .glass-panel {
                cursor: auto;
            }
            #cursor-dot, #cursor-ring {
                display: none;
            }

            /* Nav adjustments */
            nav {
                padding: 1.5rem !important;
            }
        }
    </style>
</head>
<body>

    <!-- Custom Cursor Elements -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <!-- 3D Background -->
    <div id="canvas-container"></div>

    <!-- Interface -->
    <div class="hero-overlay">
        
        <!-- Navigation -->
        <nav class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-20 pointer-events-auto">
            <div class="text-white font-bold tracking-tighter text-xl interactive-element">MP.</div>
            
            <!-- Desktop Nav -->
            <div class="hidden md:flex gap-8 text-sm text-gray-400">
                <a href="#" class="hover:text-white transition-colors interactive-element">Work</a>
                <a href="#" class="hover:text-white transition-colors interactive-element">About</a>
                <a href="#" class="hover:text-white transition-colors interactive-element">Notes</a>
            </div>

            <!-- Mobile: Only Contact or Menu Icon (Simple for now) -->
            <a href="mailto:mohanprasath210607@gmail.com" class="text-sm text-gray-400 hover:text-white transition-colors interactive-element">Contact</a>
        </nav>

        <!-- Main Hero Card -->
        <div class="glass-panel">
            <span class="role-tag">Frontend Developer</span>
            <h1 class="text-5xl md:text-7xl font-bold mb-4">MOHAN PRASATH</h1>
            <p class="text-gray-400 max-w-md mx-auto leading-relaxed text-lg">
                Crafting digital systems with spatial depth, interaction, and precise engineering.
            </p>
            
            <button class="cta-btn interactive-element">
                View Work
            </button>
        </div>

        <!-- Scroll Hint -->
        <div class="scroll-indicator text-xs tracking-widest uppercase text-gray-500">
            Scroll
        </div>

    </div>

    <script>
        // --- 3D SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        
        const scene = new THREE.Scene();
        // Light fog for depth
        scene.fog = new THREE.FogExp2(0x050507, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Initial Camera Position - responsive check happens in resize
        camera.position.z = window.innerWidth < 768 ? 7 : 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        // --- GEOMETRY: PARTICLES ---
        
        // Layer 1: Primary Particles (Brighter, Front)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1500; 
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            // Spread particles wide across the screen
            posArray[i] = (Math.random() - 0.5) * 45; 
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0x88ccff, // Slightly bluer/brighter
            transparent: true,
            opacity: 0.7,
            sizeAttenuation: true
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Layer 2: Ambient Dust (Subtle, Background)
        const dustGeometry = new THREE.BufferGeometry();
        const dustCount = 2000;
        const dustPosArray = new Float32Array(dustCount * 3);

        for(let i = 0; i < dustCount * 3; i++) {
            dustPosArray[i] = (Math.random() - 0.5) * 50; 
        }

        dustGeometry.setAttribute('position', new THREE.BufferAttribute(dustPosArray, 3));

        const dustMaterial = new THREE.PointsMaterial({
            size: 0.02, // Smaller
            color: 0x64748b, // Muted grey/blue
            transparent: true,
            opacity: 0.3,
            sizeAttenuation: true
        });

        const dustMesh = new THREE.Points(dustGeometry, dustMaterial);
        scene.add(dustMesh);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0x3b82f6, 10);
        spotLight.position.set(5, 5, 5);
        spotLight.angle = 0.5;
        scene.add(spotLight);

        const rimLight = new THREE.PointLight(0x8b5cf6, 5);
        rimLight.position.set(-5, 0, -5);
        scene.add(rimLight);

        const mouseLight = new THREE.PointLight(0xffffff, 2, 10);
        scene.add(mouseLight);

        // --- INTERACTION ---
        const cursorDot = document.getElementById('cursor-dot');
        const cursorRing = document.getElementById('cursor-ring');
        const interactiveElements = document.querySelectorAll('.interactive-element, a, button');
        const ctaBtn = document.querySelector('.cta-btn');

        let mouseX = 0;
        let mouseY = 0;
        let clientX = -100;
        let clientY = -100;
        let ringX = -100;
        let ringY = -100;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        // Desktop Mouse Move
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
            clientX = event.clientX;
            clientY = event.clientY;
        });

        // Mobile Touch Move (Parallax Support)
        document.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                const touch = event.touches[0];
                mouseX = (touch.clientX - windowHalfX);
                mouseY = (touch.clientY - windowHalfY);
                // We don't update custom cursor position on touch to avoid artifacts
            }
        }, { passive: true });

        // General Hover Effects
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
        });

        // Magnetic Button Effect
        if(ctaBtn) {
            ctaBtn.addEventListener('mousemove', (e) => {
                const rect = ctaBtn.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                // Strength of magnet (0.2 = subtle pull)
                ctaBtn.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
            });

            ctaBtn.addEventListener('mouseleave', () => {
                ctaBtn.style.transform = 'translate(0px, 0px)';
            });
        }

        // Responsive Resizing & Camera Logic
        function handleResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);

            // Responsive Camera Position: Move back on mobile to fit object
            if (width < 768) {
                camera.position.z = 7; 
            } else {
                camera.position.z = 5;
            }
        }
        window.addEventListener('resize', handleResize);
        handleResize(); // Initial check

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        let animationId;

        function animate() {
            animationId = requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // 1. Cursor Physics (Desktop Only)
            if (window.innerWidth > 768) {
                ringX += (clientX - ringX) * 0.15;
                ringY += (clientY - ringY) * 0.15;
                if (cursorDot) cursorDot.style.transform = `translate(${clientX}px, ${clientY}px) translate(-50%, -50%)`;
                if (cursorRing) cursorRing.style.transform = `translate(${ringX}px, ${ringY}px) translate(-50%, -50%)`;
            }

            // 2. Scene Animation
            const targetX = mouseX * 0.0005; // Reduced sensitivity for background
            const targetY = mouseY * 0.0005;

            // Layer 1: Primary Particles (Faster, Closer)
            particlesMesh.rotation.y += 0.05 * (targetX - particlesMesh.rotation.y);
            particlesMesh.rotation.x += 0.05 * (targetY - particlesMesh.rotation.x);
            particlesMesh.rotation.y -= 0.001; 
            particlesMesh.position.y = Math.sin(elapsedTime * 0.2) * 0.2;

            // Layer 2: Dust (Slower, Background Parallax)
            dustMesh.rotation.y += 0.02 * (targetX - dustMesh.rotation.y);
            dustMesh.rotation.x += 0.02 * (targetY - dustMesh.rotation.x);
            dustMesh.rotation.y -= 0.0003; 
            dustMesh.position.y = Math.cos(elapsedTime * 0.15) * 0.15; // Different phase

            // 3. Lighting
            mouseLight.position.x = (mouseX * 0.01); 
            mouseLight.position.y = -(mouseY * 0.01);
            mouseLight.position.z = 2; 

            renderer.render(scene, camera);
        }

        // --- ROBUST INITIALIZATION ---
        function initScene() {
            container.style.opacity = '1';
            if(animationId) cancelAnimationFrame(animationId);
            animate();
        }

        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            initScene();
        } else {
            window.addEventListener('load', initScene);
        }

    </script>
</body>
</html>
